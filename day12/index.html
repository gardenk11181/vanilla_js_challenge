<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
      <div class="table">
        <div class="row">
            <div class="numShow">0</div>
            <div class="btn calc initial">C</div>
        </div>
        <div class="row">
            <div class="btn num number7">7</div>
            <div class="btn num number8">8</div>
            <div class="btn num number9">9</div>
            <div class="btn calc plus">+</div>  
        </div>
        <div class="row">
            <div class="btn num number4">4</div>
            <div class="btn num number5">5</div>
            <div class="btn num number6">6</div>
            <div class="btn calc minus">-</div>  
        </div>
        <div class="row">
            <div class="btn num number1">1</div>
            <div class="btn num number2">2</div>
            <div class="btn num number3">3</div>
            <div class="btn calc times">*</div>  
        </div>
        <div class="row">
            <div class="btn num number0">0</div>
            <div class="btn calc equals">=</div>
            <div class="btn calc divide">/</div>
        </div>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
